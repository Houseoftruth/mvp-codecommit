version: 0.2


phases:
  pre_build:
    commands:
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      - ng build --prod
  post_build:
    commands:
      -printf '[{"name":"container_name","imageUri":"image_URI"}]' > imagedefinitions.json
      - aws s3api list-buckets --query "Buckets[].Name"
artifacts:
  files:
    - imageDetail.json



      
